
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // Function to handle messages from React Native
    function handleMessage(event) {
      console.log("Message received in WebView:", event.data);
      const data = JSON.parse(event.data);

      if (data.type === 'initialLoad' && data.initialRegion) {
        const { latitude, longitude, latitudeDelta, longitudeDelta } = data.initialRegion;
        const zoom = 13; // Default zoom, adjust as needed
        map.setView([latitude, longitude], zoom);
      } else if (data.type === 'markerUpdate' && data.markerCoordinate) {
        const { latitude, longitude } = data.markerCoordinate;
        const newLatLng = new L.LatLng(latitude, longitude);
        map.setView(newLatLng, map.getZoom()); // Keep current zoom level
        if (marker) {
          marker.setLatLng(newLatLng);
        } else {
          marker = L.marker(newLatLng, { draggable: true }).addTo(map);
          marker.on('dragend', function(e) {
            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(JSON.stringify({
                latitude: e.target.getLatLng().lat,
                longitude: e.target.getLatLng().lng
              }));
            }
          });
        }
      }
    }

    // Add event listener for messages from React Native
    // For React Native WebView
    if (window.ReactNativeWebView) {
      window.addEventListener('message', handleMessage);
    } else {
      // For web-based development
      window.addEventListener('message', (event) => {
         // Check origin for security if needed
         handleMessage(event)
      });
    }

    map.on('click', function(e) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify({
          latitude: e.latlng.lat,
          longitude: e.latlng.lng
        }));
      }
    });
  </script>
</body>
</html>
