<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    console.log("leaflet_map.html script started.");
    const map = L.map('map').setView([17.3850, 78.4867], 5); // Default to Hyderabad

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let userMarker;
    let customerMarkers = [];
    let routeLayers = [];

    function addOrUpdateMarker(lat, lng, options = {}) {
      const { icon = 'red' } = options;
      const iconUrl = `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${icon}.png`;
      const shadowUrl = 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png';

      const customIcon = new L.Icon({
        iconUrl,
        shadowUrl,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });

      if (userMarker && icon === 'blue') {
        userMarker.setLatLng([lat, lng]);
      } else {
        const marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
        if (icon === 'blue') {
          userMarker = marker;
        } else {
          // For other markers (e.g., customers), always add a new one
          return marker;
        }
      }
    }

    function handleMessage(event) {
      console.log("Message received in WebView:", event.data);
      const data = JSON.parse(event.data);

      if (data.type === 'clearMarkers') {
        customerMarkers.forEach(marker => map.removeLayer(marker));
        customerMarkers = [];
      } else if (data.type === 'clearRoutes') {
        routeLayers.forEach(layer => map.removeLayer(layer));
        routeLayers = [];
      } else if (data.type === 'initialLoad' && data.initialRegion) {
        const { latitude, longitude, zoom } = data.initialRegion;
        console.log("Received initialLoad message. Lat:", latitude, "Lon:", longitude, "Zoom:", zoom);
        map.setView([latitude, longitude], zoom || 13);
        addOrUpdateMarker(latitude, longitude, { icon: 'blue' }); // Blue marker for user
      } else if (data.type === 'markerUpdate' && data.markerCoordinate) {
        console.log("Handling markerUpdate:", data.markerCoordinate);
        const { id, latitude, longitude, name } = data.markerCoordinate;
        const marker = L.marker([latitude, longitude]).addTo(map);
        if (name) {
          marker.bindPopup(name);
        }
        marker.on('click', () => {
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'markerClick', id }));
          }
        });
        customerMarkers.push(marker);
      } else if (data.type === 'drawRoute' && data.route) {
        const routeLayer = L.polyline(data.route, { color: 'blue' }).addTo(map);
        routeLayers.push(routeLayer);
      }
    }

    if (window.ReactNativeWebView) {
      console.log("window.ReactNativeWebView is available."); // Add this log
      window.addEventListener('message', handleMessage);
      // Send a message to React Native when the WebView loads
      window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'webviewLoaded' }));
    } else {
      console.log("window.ReactNativeWebView is NOT available."); // Add this log
      // For debugging in a browser
      window.addEventListener('message', (event) => {
        handleMessage(event)
      });
    }

    map.on('click', function(e) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify(e.latlng));
      }
    });

    /*
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
    */
  </script>
</body>
</html>
