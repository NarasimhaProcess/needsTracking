<!DOCTYPE html>
<html>
<head>
  <title>Test WebView</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <h1>Test Page</h1>
  <script>
    console.log("Test WebView script started.");
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'webviewLoaded', message: 'Test HTML loaded' }));
    } else {
      console.log("window.ReactNativeWebView is NOT available in test page.");
    }
  </script>
</body>
</html>
